<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;

        .container {
            max-width: 1000px;
            width: 90%;
            margin: 2rem auto;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .horoscope-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .zodiac-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .zodiac-sign {
            width: 100px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .zodiac-sign:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .zodiac-sign.selected {
            background: rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transform: translateY(-5px) scale(1.05);
        }
        
        .zodiac-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .zodiac-name {
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .zodiac-date {
            font-size: 0.7rem;
            opacity: 0.8;
            margin-top: 0.3rem;
        }
        
        .time-period {
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
        }
        
        .period-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.5rem 1.5rem;
            margin: 0 0.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .period-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .period-btn.active {
            background: rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .result-section {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 1s ease;
        }
        
        .horoscope-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #FFD700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .horoscope-content {
            background: rgba(255, 255, 255, 0.15);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
            line-height: 1.6;
            text-align: left;
        }
        
        .rating-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 1.5rem 0;
        }
        
        .rating-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0.5rem;
        }
        
        .rating-label {
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }
        
        .rating-stars {
            color: #FFD700;
            font-size: 1.2rem;
        }
        
        .lucky-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 1.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
        }
        
        .lucky-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0.5rem 1rem;
        }
        
        .lucky-label {
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            opacity: 0.9;
        }
        
        .lucky-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #FFD700;
        }
        
        .back-button {
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .zodiac-selection {
                gap: 0.5rem;
            }
            
            .zodiac-sign {
                width: 80px;
                height: 100px;
            }
            
            .zodiac-icon {
                font-size: 2rem;
            }
            
            .zodiac-name {
                font-size: 0.8rem;
            }
            
            .zodiac-date {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ 星座运势 ✨</h1>
        <p>探索星座的奥秘，了解你的今日运势</p>
        
        <div class="horoscope-container">
            <h2>请选择您的星座</h2>
            
            <div class="zodiac-selection" id="zodiac-selection">
                <!-- 星座会在JavaScript中动态生成 -->
            </div>
            
            <div class="time-period" id="time-period" style="display: none;">
                <button class="period-btn active" data-period="today">今日运势</button>
                <button class="period-btn" data-period="week">本周运势</button>
                <button class="period-btn" data-period="month">本月运势</button>
            </div>
            
            <div class="result-section" id="result">
                <h2 class="horoscope-title" id="horoscope-title">白羊座今日运势</h2>
                
                <div class="rating-section">
                    <div class="rating-item">
                        <div class="rating-label">综合指数</div>
                        <div class="rating-stars" id="overall-rating">★★★★☆</div>
                    </div>
                    <div class="rating-item">
                        <div class="rating-label">爱情指数</div>
                        <div class="rating-stars" id="love-rating">★★★☆☆</div>
                    </div>
                    <div class="rating-item">
                        <div class="rating-label">事业指数</div>
                        <div class="rating-stars" id="career-rating">★★★★★</div>
                    </div>
                    <div class="rating-item">
                        <div class="rating-label">财富指数</div>
                        <div class="rating-stars" id="wealth-rating">★★★★☆</div>
                    </div>
                    <div class="rating-item">
                        <div class="rating-label">健康指数</div>
                        <div class="rating-stars" id="health-rating">★★★★☆</div>
                    </div>
                </div>
                
                <div class="horoscope-content" id="horoscope-content">
                    <!-- 运势内容会在JavaScript中动态生成 -->
                </div>
                
                <div class="lucky-section">
                    <div class="lucky-item">
                        <div class="lucky-label">幸运色</div>
                        <div class="lucky-value" id="lucky-color">红色</div>

                    <div class="lucky-item">
                        <div class="lucky-label">幸运数字</div>

                        <div class="lucky-value" id="lucky-direction">东北</div>
                    </div>

                </div>

        </div>
        
        <button class="back-button" onclick="location.href='index.html'">返回主页</button>

    <footer>

    </footer>
    
    <script>
        // 星座数据
        const zodiacSigns = [
            { name: "白羊座", icon: "♈", date: "3.21-4.19" },
            { name: "金牛座", icon: "♉", date: "4.20-5.20" },
            { name: "双子座", icon: "♊", date: "5.21-6.21" },
            { name: "巨蟹座", icon: "♋", date: "6.22-7.22" },
            { name: "狮子座", icon: "♌", date: "7.23-8.22" },
            { name: "处女座", icon: "♍", date: "8.23-9.22" },
            { name: "天秤座", icon: "♎", date: "9.23-10.23" },
            { name: "天蝎座", icon: "♏", date: "10.24-11.22" },
            { name: "射手座", icon: "♐", date: "11.23-12.21" },
            { name: "摩羯座", icon: "♑", date: "12.22-1.19" },
            { name: "水瓶座", icon: "♒", date: "1.20-2.18" },
            { name: "双鱼座", icon: "♓", date: "2.19-3.20" }
        ];
        
        // 幸运色列表
        const luckyColors = ["红色", "蓝色", "绿色", "黄色", "紫色", "橙色", "粉色", "白色", "黑色", "金色", "银色", "棕色"];
        
        // 幸运方位列表
        const luckyDirections = ["东", "南", "西", "北", "东南", "东北", "西南", "西北"];
        
        let selectedZodiac = null;
        let selectedPeriod = "today";
        
        // 初始化星座选择
        function initZodiacSelection() {
            const zodiacSelection = document.getElementById('zodiac-selection');
            
            zodiacSigns.forEach(sign => {
                const zodiacSign = document.createElement('div');
                zodiacSign.className = 'zodiac-sign';
                zodiacSign.dataset.name = sign.name;
                
                const zodiacIcon = document.createElement('div');
                zodiacIcon.className = 'zodiac-icon';
                zodiacIcon.textContent = sign.icon;
                
                const zodiacName = document.createElement('div');
                zodiacName.className = 'zodiac-name';
                zodiacName.textContent = sign.name;
                
                const zodiacDate = document.createElement('div');
                zodiacDate.className = 'zodiac-date';
                zodiacDate.textContent = sign.date;
                
                zodiacSign.appendChild(zodiacIcon);
                zodiacSign.appendChild(zodiacName);
                zodiacSign.appendChild(zodiacDate);
                
                zodiacSign.addEventListener('click', function() {
                    // 移除之前的选中状态
                    document.querySelectorAll('.zodiac-sign').forEach(el => {
                        el.classList.remove('selected');
                    });
                    
                    // 添加选中状态
                    this.classList.add('selected');
                    
                    // 保存选中的星座
                    selectedZodiac = sign.name;
                    
                    // 显示时间周期选择
                    document.getElementById('time-period').style.display = 'flex';
                    
                    // 生成并显示运势
                    generateHoroscope();
                });
                
                zodiacSelection.appendChild(zodiacSign);
            });
        }
        
        // 初始化时间周期选择
        function initTimePeriod() {
            const periodButtons = document.querySelectorAll('.period-btn');
            
            periodButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除之前的选中状态
                    periodButtons.forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // 添加选中状态
                    this.classList.add('active');
                    
                    // 保存选中的时间周期
                    selectedPeriod = this.dataset.period;
                    
                    // 重新生成运势
                    generateHoroscope();
                });
            });
        }
        
        // 生成星座运势
        function generateHoroscope() {
            if (!selectedZodiac) return;
            
            // 设置标题
            const periodText = {
                "today": "今日",
                "week": "本周",
                "month": "本月"
            };
            document.getElementById('horoscope-title').textContent = `${selectedZodiac}${periodText[selectedPeriod]}运势`;
            
            // 生成随机评分
            const ratings = {
                overall: getRandomRating(),
                love: getRandomRating(),
                career: getRandomRating(),
                wealth: getRandomRating(),
                health: getRandomRating()
            };
            
            // 设置评分星星
            document.getElementById('overall-rating').textContent = getRatingStars(ratings.overall);
            document.getElementById('love-rating').textContent = getRatingStars(ratings.love);
            document.getElementById('career-rating').textContent = getRatingStars(ratings.career);
            document.getElementById('wealth-rating').textContent = getRatingStars(ratings.wealth);
            document.getElementById('health-rating').textContent = getRatingStars(ratings.health);
            
            // 生成运势内容
            let content = '';
            
            // 根据不同的时间周期生成不同的内容
            if (selectedPeriod === 'today') {
                content = generateTodayHoroscope(selectedZodiac, ratings);
            } else if (selectedPeriod === 'week') {
                content = generateWeekHoroscope(selectedZodiac, ratings);
            } else if (selectedPeriod === 'month') {
                content = generateMonthHoroscope(selectedZodiac, ratings);
            }
            
            document.getElementById('horoscope-content').innerHTML = content;
            
            // 生成幸运信息
            document.getElementById('lucky-color').textContent = luckyColors[Math.floor(Math.random() * luckyColors.length)];
            document.getElementById('lucky-number').textContent = Math.floor(Math.random() * 100);
            document.getElementById('lucky-direction').textContent = luckyDirections[Math.floor(Math.random() * luckyDirections.length)];
            
            // 生成契合星座（不能是自己）
            let compatibleSignIndex;
            do {
                compatibleSignIndex = Math.floor(Math.random() * zodiacSigns.length);
            } while (zodiacSigns[compatibleSignIndex].name === selectedZodiac);
            
            document.getElementById('compatible-sign').textContent = zodiacSigns[compatibleSignIndex].name;
            
            // 显示结果
            document.getElementById('result').style.display = 'block';
        }
        
        // 获取随机评分（1-5）
        function getRandomRating() {
            return Math.floor(Math.random() * 5) + 1;
        }
        
        // 获取评分星星
        function getRatingStars(rating) {
            return '★'.repeat(rating) + '☆'.repeat(5 - rating);
        }
        
        // 生成今日运势
        function generateTodayHoroscope(zodiac, ratings) {
            const overallDesc = getOverallDescription(ratings.overall);
            const loveDesc = getLoveDescription(ratings.love);
            const careerDesc = getCareerDescription(ratings.career);
            const wealthDesc = getWealthDescription(ratings.wealth);
            const healthDesc = getHealthDescription(ratings.health);
            
            return `
                <p><strong>今日综合运势：</strong>${overallDesc}</p>
                <p><strong>爱情运势：</strong>${loveDesc}</p>
                <p><strong>事业运势：</strong>${careerDesc}</p>
                <p><strong>财富运势：</strong>${wealthDesc}</p>
                <p><strong>健康运势：</strong>${healthDesc}</p>
                <p><strong>今日建议：</strong>${getTodayAdvice(zodiac)}</p>
            `;
        }
        
        // 生成本周运势
        function generateWeekHoroscope(zodiac, ratings) {
            const overallDesc = getOverallDescription(ratings.overall, true);
            const loveDesc = getLoveDescription(ratings.love, true);
            const careerDesc = getCareerDescription(ratings.career, true);
            const wealthDesc = getWealthDescription(ratings.wealth, true);
            const healthDesc = getHealthDescription(ratings.health, true);
            
            return `
                <p><strong>本周综合运势：</strong>${overallDesc}</p>
                <p><strong>爱情运势：</strong>${loveDesc}</p>
                <p><strong>事业运势：</strong>${careerDesc}</p>
                <p><strong>财富运势：</strong>${wealthDesc}</p>
                <p><strong>健康运势：</strong>${healthDesc}</p>
                <p><strong>本周建议：</strong>${getWeekAdvice(zodiac)}</p>
            `;
        }
        
        // 生成本月运势
        function generateMonthHoroscope(zodiac, ratings) {
            const overallDesc = getOverallDescription(ratings.overall, true, true);
            const loveDesc = getLoveDescription(ratings.love, true, true);
            const careerDesc = getCareerDescription(ratings.career, true, true);
            const wealthDesc = getWealthDescription(ratings.wealth, true, true);
            const healthDesc = getHealthDescription(ratings.health, true, true);
            
            return `
                <p><strong>本月综合运势：</strong>${overallDesc}</p>
                <p><strong>爱情运势：</strong>${loveDesc}</p>
                <p><strong>事业运势：</strong>${careerDesc}</p>
                <p><strong>财富运势：</strong>${wealthDesc}</p>
                <p><strong>健康运势：</strong>${healthDesc}</p>
                <p><strong>本月建议：</strong>${getMonthAdvice(zodiac)}</p>
            `;
        }
        
        // 获取综合运势描述
        function getOverallDescription(rating, isLong = false, isVeryLong = false) {
            const descriptions = [
                ["今天运势较低，可能会遇到一些小挫折，建议保持冷静。", "本周运势起伏较大，前半周可能面临挑战，后半周会有所好转。", "本月整体运势偏低，可能会遇到一些困难和挑战，需要保持耐心和毅力。"],
                ["今天运势一般，平淡中可能有小惊喜，保持平常心。", "本周运势平稳，没有太大波动，适合稳步推进已有计划。", "本月运势中规中矩，没有太大起伏，适合稳扎稳打，循序渐进。"],
                ["今天运势不错，工作生活都比较顺利，心情愉快。", "本周运势良好，各方面都有不错的发展，可以适当扩展计划范围。", "本月运势向好，多数时间都会感到顺利和满足，是实现目标的好时机。"],
                ["今天运势很好，可能会有意外收获，建议把握机会。", "本周运势优秀，各方面都有明显进展，是推进重要事项的好时机。", "本月运势优异，各方面都会有显著进展，是实现重要突破的黄金时期。"],
                ["今天运势极佳，诸事顺利，是难得的好日子，可大胆行动。", "本周运势极佳，可能会有重大突破，建议积极把握各种机会。", "本月运势极佳，是事业和个人发展的黄金时期，应该充分把握这难得的机遇。"]
            ];
            
            if (isVeryLong) return descriptions[rating-1][2];
            if (isLong) return descriptions[rating-1][1];
            return descriptions[rating-1][0];
        }
        
        // 获取爱情运势描述
        function getLoveDescription(rating, isLong = false, isVeryLong = false) {
            const descriptions = [
                ["今天在感情方面可能会有些不顺，沟通时需要更加耐心。", "本周感情运势较低，可能会有一些误解或摩擦，需要更多的包容和理解。", "本月爱情运势不佳，可能会遇到一些挑战和考验，需要双方共同努力维护关系。"],
                ["今天感情运势一般，保持平常心，避免过度敏感。", "本周感情生活平稳，没有太大波动，适合稳固现有关系。", "本月爱情运势平平，没有太多惊喜，但也相对稳定，适合深化感情。"],
                ["今天感情运势不错，与伴侣沟通顺畅，单身者可能有新邂逅。", "本周感情运势良好，关系融洽，单身者有机会遇到心仪对象。", "本月爱情运势向好，关系将更加稳固，单身者有较多机会遇到合适的对象。"],
                ["今天感情运势很好，可能会收到惊喜，感受到爱的温暖。", "本周感情运势优秀，可能会有美好的回忆或重要的进展。", "本月爱情运势优异，可能会有重要的感情突破或美好的浪漫体验。"],
                ["今天感情运势极佳，是表白或求婚的好日子，爱情甜蜜幸福。", "本周感情运势极佳，可能会迎来重要的感情里程碑，充满幸福和甜蜜。", "本月爱情运势极佳，是确立或深化感情关系的最佳时期，可能会有重要的感情决定。"]
            ];
            
            if (isVeryLong) return descriptions[rating-1][2];
            if (isLong) return descriptions[rating-1][1];
            return descriptions[rating-1][0];
        }
        
        // 获取事业运势描述
        function getCareerDescription(rating, isLong = false, isVeryLong = false) {
            const descriptions = [
                ["今天工作可能会遇到一些阻碍，建议保持耐心，不要急躁。", "本周工作压力较大，可能会遇到一些挑战，需要调整心态和策略。", "本月事业运势较低，可能会面临一些困难和挑战，需要更加努力和坚持。"],
