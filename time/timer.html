    <div class="container">

        <div class="controls">
            <button class="btn start-btn" id="startBtn">
                <span class="btn-icon">â–¶</span> å¼€å§‹

            <button class="btn pause-btn" id="pauseBtn" disabled>

            </button>

                <span class="btn-icon">ğŸ</span> è®°å½•
            </button>

        <div class="laps-container" id="lapsContainer" style="display: none;">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–DOMå…ƒç´ 
            const timerDisplay = document.querySelector('.timer-display');
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const resetBtn = document.getElementById('resetBtn');
            const lapBtn = document.getElementById('lapBtn');
            const lapsContainer = document.getElementById('lapsContainer');
            const lapsList = document.getElementById('lapsList');
            
            // è®¡æ—¶å™¨å˜é‡
            let startTime = 0;
            let elapsedTime = 0;
            let timerInterval;
            let running = false;
            let lapCount = 0;
            
            // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
            function formatTime(timeInMilliseconds) {
                let minutes = Math.floor(timeInMilliseconds / 60000);
                let seconds = Math.floor((timeInMilliseconds % 60000) / 1000);
                let milliseconds = Math.floor((timeInMilliseconds % 1000) / 10);
                let hours = Math.floor(minutes / 60);
                
                minutes = minutes % 60;
                
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(2, '0')}`;
            }
            
            // æ›´æ–°è®¡æ—¶å™¨æ˜¾ç¤º
            function updateDisplay() {
                const currentTime = Date.now() - startTime + elapsedTime;
                timerDisplay.textContent = formatTime(currentTime);
            }
            
            // å¼€å§‹è®¡æ—¶
            function startTimer() {
                if (!running) {
                    startTime = Date.now();
                    timerInterval = setInterval(updateDisplay, 10);
                    running = true;
                    
                    // æ›´æ–°æŒ‰é’®çŠ¶æ€
                    startBtn.disabled = true;
                    pauseBtn.disabled = false;
                    resetBtn.disabled = false;
                    lapBtn.disabled = false;
                }
            }
            
            // æš‚åœè®¡æ—¶
            function pauseTimer() {
                if (running) {
                    clearInterval(timerInterval);
                    elapsedTime += Date.now() - startTime;
                    running = false;
                    
                    // æ›´æ–°æŒ‰é’®çŠ¶æ€
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                    startBtn.textContent = 'ç»§ç»­';
                }
            }
            
            // é‡ç½®è®¡æ—¶å™¨
            function resetTimer() {
                clearInterval(timerInterval);
                running = false;
                elapsedTime = 0;
                timerDisplay.textContent = '00:00:00.00';
                lapCount = 0;
                lapsList.innerHTML = '';
                lapsContainer.style.display = 'none';
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                resetBtn.disabled = true;
                lapBtn.disabled = true;
                startBtn.innerHTML = '<span class="btn-icon">â–¶</span> å¼€å§‹';
            }
            
            // è®°å½•å½“å‰æ—¶é—´
            function recordLap() {
                if (running) {
                    lapCount++;
                    const currentTime = Date.now() - startTime + elapsedTime;
                    const lapItem = document.createElement('li');
                    lapItem.className = 'lap-item';
                    lapItem.innerHTML = `
                        <span class="lap-number">è®¡æ¬¡ ${lapCount}</span>
                        <span class="lap-time">${formatTime(currentTime)}</span>
                    `;
                    
                    lapsList.prepend(lapItem);
                    lapsContainer.style.display = 'block';
                }
            }
            
            // äº‹ä»¶ç›‘å¬
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
            lapBtn.addEventListener('click', recordLap);
        });
    </script>
