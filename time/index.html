<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 固定为3列布局 */
            gap: 1.5rem;
        }
        
        .tool-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .tool-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(74, 144, 226, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .tool-card:hover::after {
            opacity: 1;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: repeat(2, 1fr); /* 修改为两列布局 */
            }
        }
        
        @media (max-width: 480px) {
            .tools-grid {
                grid-template-columns: 1fr; /* 在非常小的屏幕上保持一列 */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>时间工具</h1>
        <p>高效管理您的时间</p>
    </header>
    
    <div class="container">
        <div class="tools-grid">
            <div class="tool-card" onclick="location.href='timer.html'">
                <div class="tool-icon">⏱️</div>
                <h2 class="tool-title">秒表</h2>
                <p class="tool-description">精确计时，支持暂停和重置功能</p>
            </div>
            
            <div class="tool-card" onclick="location.href='countdown.html'">
                <div class="tool-icon">⏲️</div>
                <h2 class="tool-title">倒计时</h2>
                <p class="tool-description">自定义倒计时，时间到会有提醒</p>
            </div>
            
            <!-- 新增功能卡片，移除新标签 -->
            <div class="tool-card" onclick="location.href='world-clock.html'">
                <div class="tool-icon">🌍</div>
                <h2 class="tool-title">世界时钟</h2>
                <p class="tool-description">查看全球各地时区的当前时间</p>
            </div>
            
            <div class="tool-card" onclick="location.href='date-calculator.html'">
                <div class="tool-icon">📅</div>
                <h2 class="tool-title">日期计算器</h2>
                <p class="tool-description">计算日期差异，添加或减去天数</p>
            </div>
            
            <div class="tool-card" onclick="location.href='pomodoro.html'">
                <div class="tool-icon">🍅</div>
                <h2 class="tool-title">番茄工作法</h2>
                <p class="tool-description">提高工作效率的时间管理技术</p>
            </div>
            
            <div class="tool-card" onclick="location.href='calendar.html'">
                <div class="tool-icon">📆</div>
                <h2 class="tool-title">日历查看器</h2>
                <p class="tool-description">查看月历、节假日和重要日期</p>
            </div>
            
            <div class="tool-card" onclick="location.href='timestamp.html'">
                <div class="tool-icon">🕒</div>
                <h2 class="tool-title">时间戳转换</h2>
                <p class="tool-description">Unix时间戳与日期时间的互相转换</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 时间工具 | 让时间管理更简单</p>
    </footer>

    <script>
        // 检查浏览器是否支持通知
        document.addEventListener('DOMContentLoaded', function() {
            if (!("Notification" in window)) {
                alert("您的浏览器不支持桌面通知功能");
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission();
            }
            
            // 添加当前时间显示
            const header = document.querySelector('header');
            const currentTimeDiv = document.createElement('div');
            currentTimeDiv.style.marginTop = '10px';
            currentTimeDiv.style.fontSize = '1.2rem';
            
            function updateCurrentTime() {
                const now = new Date();
                currentTimeDiv.textContent = now.toLocaleString('zh-CN', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            }
            
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            header.appendChild(currentTimeDiv);
        });
    </script>
</body>
</html>
