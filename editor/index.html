    <style>

        /* é¡¶éƒ¨å¯¼èˆªæ  */
        header {

        /* ç¼–è¾‘å™¨ä¸»ä½“ */
        #editor-container {

        /* åº•éƒ¨å¿«æ·ç¬¦å·æ  */
        .quick-bar {

        /* éšè—æ»šåŠ¨æ¡ä½†ä¿ç•™åŠŸèƒ½ */
        .quick-bar::-webkit-scrollbar { height: 4px; }

        .symbol-btn {

        /* Toast æç¤º */

        /* ç§»åŠ¨ç«¯é€‚é…è°ƒæ•´ */
        @media (max-width: 600px) {

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/mode-c_cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/theme-monokai.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/theme-chrome.min.js"></script>

    <script>
        // 1. åˆå§‹åŒ–ç¼–è¾‘å™¨
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/c_cpp");
        
        // é…ç½®ç¼–è¾‘å™¨é€‰é¡¹
        editor.setOptions({
            enableBasicAutocompletion: true,
            enableLiveAutocompletion: true,
            fontSize: "16px",
            showPrintMargin: false, // éšè—æ‰“å°è¾¹è·çº¿
            wrap: true, // è‡ªåŠ¨æ¢è¡Œ
            tabSize: 4,
            useSoftTabs: true
        });

        // 2. å¿«æ·ç¬¦å·é…ç½®
        // ä½ å¯ä»¥åœ¨è¿™é‡Œæ·»åŠ æ›´å¤šä½ éœ€è¦çš„ç¬¦å·
        const symbols = [
            '"', "'", ';', ':', 
            '(', ')', '{', '}', '[', ']', 
            '#', '<', '>', '=', 
            '&', '|', '!', '+', '-', '*', '/'
        ];

        const quickBar = document.getElementById('quickBar');

        // åŠ¨æ€ç”Ÿæˆç¬¦å·æŒ‰é’®
        symbols.forEach(char => {
            const btn = document.createElement('button');
            btn.className = 'symbol-btn';
            btn.textContent = char;
            // ç‚¹å‡»äº‹ä»¶ï¼šæ’å…¥ç¬¦å·
            btn.addEventListener('click', (e) => {
                e.preventDefault(); // é˜²æ­¢å¤±å»ç„¦ç‚¹
                insertSymbol(char);
            });
            quickBar.appendChild(btn);
        });

        // æ’å…¥ç¬¦å·çš„æ ¸å¿ƒé€»è¾‘
        function insertSymbol(char) {
            editor.insert(char);
            editor.focus(); // ä¿æŒç„¦ç‚¹åœ¨ç¼–è¾‘å™¨ä¸Š
            
            // å¯é€‰ä¼˜åŒ–ï¼šå¦‚æœæ˜¯æˆå¯¹ç¬¦å·ï¼ˆå¦‚å¼•å·ã€æ‹¬å·ï¼‰ï¼Œå…‰æ ‡è‡ªåŠ¨å›é€€ä¸€æ ¼
            // ç®€å•çš„åˆ¤æ–­é€»è¾‘
            /*
            if (['"', "'", '(', '{', '['].includes(char)) {
                // å¦‚æœéœ€è¦è‡ªåŠ¨è¡¥å…¨å¦ä¸€åŠï¼Œå¯ä»¥åœ¨è¿™é‡Œå†™é€»è¾‘
                // ç›®å‰ Ace é»˜è®¤é…ç½®é€šå¸¸ä¼šè‡ªåŠ¨è¡¥å…¨å³æ‹¬å·ï¼Œæ‰€ä»¥åªæ’å…¥å·¦è¾¹å³å¯è§¦å‘
            }
            */
        }

        // 3. å¤åˆ¶ä»£ç åŠŸèƒ½
        function copyCode() {
            const code = editor.getValue();
            navigator.clipboard.writeText(code).then(() => {
                showToast("ä»£ç å·²å¤åˆ¶ï¼");
            }).catch(err => {
                showToast("å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶");
            });
        }

        // 4. ä¸‹è½½ä»£ç åŠŸèƒ½
        function downloadCode() {
            const code = editor.getValue();
            const blob = new Blob([code], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'main.cpp';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // 5. å­—å·è°ƒæ•´
        function changeFontSize(delta) {
            let currentSize = parseInt(editor.getFontSize());
            let newSize = currentSize + delta;
            if (newSize >= 10 && newSize <= 30) {
                editor.setFontSize(newSize + "px");
            }
        }

        // 6. ä¸»é¢˜åˆ‡æ¢ (æ˜äº®/æš—é»‘)
        let isDarkMode = true;
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            if (isDarkMode) {
                document.body.classList.remove('light-mode');
                editor.setTheme("ace/theme/monokai");
            } else {
                document.body.classList.add('light-mode');
                editor.setTheme("ace/theme/chrome");
            }
        }

        // Toast æç¤ºæ˜¾ç¤ºé€»è¾‘
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.opacity = '1';
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 2000);
        }

        // ç›‘å¬çª—å£å¤§å°å˜åŒ–ï¼Œç¡®ä¿ç¼–è¾‘å™¨é‡æ–°æ¸²æŸ“
        window.addEventListener('resize', function() {
            editor.resize();
        });
    </script>
