<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>Âú®Á∫øPÂõæÂ∑•ÂÖ∑ - ÁÆÄÊòìÂõæÁâáÁºñËæëÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .upload-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
        }
        
        .upload-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .upload-description {
            color: #666;
            margin-bottom: 1.5rem;
        }
        
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 2rem;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .upload-area:hover {
            border-color: #4a90e2;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 1rem;
        }
        
        .upload-text {
            color: #666;
            margin-bottom: 1rem;
        }
        
        .upload-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .upload-btn:hover {
            background-color: #3a80d2;
        }
        
        .editor-section {
            display: none;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        
        .editor-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }
        
        .editor-preview {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .preview-container {
            position: relative;
            margin-bottom: 1rem;
            max-width: 100%;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        #previewImage {
            max-width: 100%;
            display: block;
        }
        
        .editor-controls {
            flex: 1;
            min-width: 300px;
        }
        
        .control-group {
            margin-bottom: 1.5rem;
        }
        
        .control-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }
        
        .control-item {
            margin-bottom: 1rem;
        }
        
        .control-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }
        
        .control-slider {
            width: 100%;
            margin-bottom: 0.5rem;
        }
        
        .control-value {
            color: #666;
            font-size: 0.9rem;
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 1rem;
        }
        
        .filter-item {
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .filter-item:hover {
            transform: scale(1.05);
        }
        
        .filter-preview {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            overflow: hidden;
            border: 2px solid transparent;
        }
        
        .filter-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .filter-name {
            font-size: 0.8rem;
            color: #555;
        }
        
        .filter-item.active .filter-preview {
            border-color: #4a90e2;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .action-btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .primary-btn {
            background-color: #4a90e2;
            color: white;
        }
        
        .primary-btn:hover {
            background-color: #3a80d2;
        }
        
        .secondary-btn {
            background-color: #6c757d;
            color: white;
        }
        
        .secondary-btn:hover {
            background-color: #5a6268;
        }
        
        .danger-btn {
            background-color: #dc3545;
            color: white;
        }
        
        .danger-btn:hover {
            background-color: #c82333;
        }
        
        .crop-container {
            position: relative;
        }
        
        .crop-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }
        
        .crop-area {
            position: absolute;
            border: 2px dashed white;
            cursor: move;
        }
        
        .crop-handle {
            width: 10px;
            height: 10px;
            background-color: white;
            position: absolute;
            border-radius: 50%;
        }
        
        .crop-handle-nw {
            top: -5px;
            left: -5px;
            cursor: nw-resize;
        }
        
        .crop-handle-ne {
            top: -5px;
            right: -5px;
            cursor: ne-resize;
        }
        
        .crop-handle-sw {
            bottom: -5px;
            left: -5px;
            cursor: sw-resize;
        }
        
        .crop-handle-se {
            bottom: -5px;
            right: -5px;
            cursor: se-resize;
        }
        
        .crop-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

    <div class="container">

            <div class="upload-area" id="uploadArea">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOMÂÖÉÁ¥†
            const uploadSection = document.getElementById('uploadSection');
            const editorSection = document.getElementById('editorSection');
            const uploadArea = document.getElementById('uploadArea');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInput = document.getElementById('fileInput');
            const previewImage = document.getElementById('previewImage');
            const previewContainer = document.getElementById('previewContainer');
            const brightnessSlider = document.getElementById('brightness');
            const contrastSlider = document.getElementById('contrast');
            const saturationSlider = document.getElementById('saturation');
            const blurSlider = document.getElementById('blur');
            const brightnessValue = document.getElementById('brightnessValue');
            const contrastValue = document.getElementById('contrastValue');
            const saturationValue = document.getElementById('saturationValue');
            const blurValue = document.getElementById('blurValue');
            const filterGrid = document.getElementById('filterGrid');
            const rotateBtn = document.getElementById('rotateBtn');
            const cropBtn = document.getElementById('cropBtn');
            const cropOverlay = document.getElementById('cropOverlay');
            const cropArea = document.getElementById('cropArea');
            const cropHandleNW = document.getElementById('cropHandleNW');
            const cropHandleNE = document.getElementById('cropHandleNE');
            const cropHandleSW = document.getElementById('cropHandleSW');
            const cropHandleSE = document.getElementById('cropHandleSE');
            const cropActions = document.getElementById('cropActions');
            const applyCropBtn = document.getElementById('applyCropBtn');
            const cancelCropBtn = document.getElementById('cancelCropBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const resetBtn = document.getElementById('resetBtn');
            const newImageBtn = document.getElementById('newImageBtn');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const notification = document.getElementById('notification');
            
            // ÂõæÁâáÁºñËæëÁä∂ÊÄÅ
            let originalImage = null;
            let currentImage = null;
            let imageEdited = false;
            let rotationAngle = 0;
            let cropActive = false;
            let currentFilter = 'none';
            
            // Êª§ÈïúÂÆö‰πâ
            const filters = [
                { name: 'ÂéüÂõæ', id: 'none', filter: '' },
                { name: 'ÈªëÁôΩ', id: 'grayscale', filter: 'grayscale(100%)' },
                { name: 'Â§çÂè§', id: 'sepia', filter: 'sepia(100%)' },
                { name: 'ÊöñËâ≤', id: 'warm', filter: 'sepia(50%) saturate(1.5) hue-rotate(-10deg)' },
                { name: 'ÂÜ∑Ëâ≤', id: 'cold', filter: 'saturate(1.5) hue-rotate(10deg)' },
                { name: 'È´òÂØπÊØî', id: 'highContrast', filter: 'contrast(150%)' },
                { name: 'ÊüîÂíå', id: 'soft', filter: 'brightness(110%) contrast(90%) saturate(90%)' },
                { name: 'ÈîêÂåñ', id: 'sharpen', filter: 'contrast(120%) saturate(120%)' },
                { name: 'Â§çÂè§2', id: 'vintage', filter: 'sepia(30%) saturate(110%) brightness(90%)' }
            ];
            
            // ÂàùÂßãÂåñÊª§ÈïúÁΩëÊ†º
            function initFilterGrid() {
                filterGrid.innerHTML = '';
                
                filters.forEach(filter => {
                    const filterItem = document.createElement('div');
                    filterItem.className = 'filter-item';
                    filterItem.dataset.filterId = filter.id;
                    
                    if (filter.id === currentFilter) {
                        filterItem.classList.add('active');
                    }
                    
                    const filterPreview = document.createElement('div');
                    filterPreview.className = 'filter-preview';
                    
                    const filterImg = document.createElement('img');
                    filterImg.src = previewImage.src;
                    filterImg.style.filter = filter.filter;
                    
                    const filterName = document.createElement('div');
                    filterName.className = 'filter-name';
                    filterName.textContent = filter.name;
                    
                    filterPreview.appendChild(filterImg);
                    filterItem.appendChild(filterPreview);
                    filterItem.appendChild(filterName);
                    
                    filterItem.addEventListener('click', function() {
                        applyFilter(filter.id);
                    });
                    
                    filterGrid.appendChild(filterItem);
                });
            }
            
            // Â∫îÁî®Êª§Èïú
            function applyFilter(filterId) {
                currentFilter = filterId;
                
                // Êõ¥Êñ∞Êª§ÈïúÈ¢ÑËßàÁöÑÊ¥ªÂä®Áä∂ÊÄÅ
                document.querySelectorAll('.filter-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.filterId === filterId);
                });
                
                // Â∫îÁî®Êª§Èïú
                const selectedFilter = filters.find(f => f.id === filterId);
                if (selectedFilter) {
                    applyImageChanges();
                }
            }
            
            // Â∫îÁî®ÂõæÁâáÂèòÂåñ
            function applyImageChanges() {
                if (!currentImage) return;
                
                const brightness = brightnessSlider.value;
                const contrast = contrastSlider.value;
                const saturation = saturationSlider.value;
                const blur = blurSlider.value;
                
                // ÊûÑÂª∫CSSÊª§ÈïúÂ≠óÁ¨¶‰∏≤
                let filterString = '';
                
                if (brightness !== '0') {
                    filterString += `brightness(${100 + parseInt(brightness)}%) `;
                }
                
                if (contrast !== '0') {
                    filterString += `contrast(${100 + parseInt(contrast)}%) `;
                }
                
                if (saturation !== '0') {
                    filterString += `saturate(${100 + parseInt(saturation)}%) `;
                }
                
                if (blur !== '0') {
                    filterString += `blur(${blur}px) `;
                }
                
                // Ê∑ªÂä†ÈÄâÂÆöÁöÑÊª§Èïú
                const selectedFilter = filters.find(f => f.id === currentFilter);
                if (selectedFilter && selectedFilter.id !== 'none') {
                    filterString += selectedFilter.filter;
                }
                
                // Â∫îÁî®Êª§Èïú
                previewImage.style.filter = filterString;
                
                imageEdited = true;
            }
            
            // ÈáçÁΩÆÂõæÁâá
            function resetImage() {
                if (!originalImage) return;
                
                // ÈáçÁΩÆÊª§ÈïúÂíåË∞ÉÊï¥
                brightnessSlider.value = 0;
                contrastSlider.value = 0;
                saturationSlider.value = 0;
                blurSlider.value = 0;
                brightnessValue.textContent = 0;
                contrastValue.textContent = 0;
                saturationValue.textContent = 0;
                blurValue.textContent = 0;
                
                // ÈáçÁΩÆÊóãËΩ¨
                rotationAngle = 0;
                previewImage.style.transform = `rotate(${rotationAngle}deg)`;
                
                // ÈáçÁΩÆÊª§Èïú
                currentFilter = 'none';
                
                // Êõ¥Êñ∞Êª§ÈïúÁΩëÊ†º
                document.querySelectorAll('.filter-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.filterId === 'none');
                });
                
                // ÈáçÁΩÆÂõæÁâá
                currentImage = originalImage.cloneNode();
                previewImage.src = originalImage.src;
                previewImage.style.filter = '';
                
                imageEdited = false;
                
                showNotification('ÂõæÁâáÂ∑≤ÈáçÁΩÆ');
            }
            
            // ÊóãËΩ¨ÂõæÁâá
            function rotateImage() {
                rotationAngle = (rotationAngle + 90) % 360;
                previewImage.style.transform = `rotate(${rotationAngle}deg)`;
                imageEdited = true;
            }
            
            // ÂºÄÂßãË£ÅÂâ™
            function startCrop() {
                if (cropActive) return;
                
                cropActive = true;
                cropOverlay.style.display = 'block';
                cropActions.style.display = 'flex';
                
                // ËÆæÁΩÆÂàùÂßãË£ÅÂâ™Âå∫Âüü
                const imgWidth = previewImage.offsetWidth;
                const imgHeight = previewImage.offsetHeight;
                
                const cropWidth = imgWidth * 0.8;
                const cropHeight = imgHeight * 0.8;
                const cropLeft = (imgWidth - cropWidth) / 2;
                const cropTop = (imgHeight - cropHeight) / 2;
                
                cropArea.style.width = `${cropWidth}px`;
                cropArea.style.height = `${cropHeight}px`;
                cropArea.style.left = `${cropLeft}px`;
                cropArea.style.top = `${cropTop}px`;
                
                // Á¶ÅÁî®ÂÖ∂‰ªñÊéß‰ª∂
                disableControls(true);
            }
            
            // Â∫îÁî®Ë£ÅÂâ™
            function applyCrop() {
                if (!cropActive) return;
                
                showLoading();
                
                setTimeout(() => {
                    try {
                        // ÂàõÂª∫ÁîªÂ∏É
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Ëé∑ÂèñË£ÅÂâ™Âå∫Âüü
                        const cropRect = cropArea.getBoundingClientRect();
                        const imgRect = previewImage.getBoundingClientRect();
                        
                        // ËÆ°ÁÆóË£ÅÂâ™Âå∫ÂüüÁõ∏ÂØπ‰∫éÂõæÁâáÁöÑ‰ΩçÁΩÆ
                        const scaleX = previewImage.naturalWidth / imgRect.width;
                        const scaleY = previewImage.naturalHeight / imgRect.height;
                        
                        const cropX = (cropRect.left - imgRect.left) * scaleX;
                        const cropY = (cropRect.top - imgRect.top) * scaleY;
                        const cropWidth = cropRect.width * scaleX;
                        const cropHeight = cropRect.height * scaleY;
                        
                        // ËÆæÁΩÆÁîªÂ∏ÉÂ§ßÂ∞è
                        canvas.width = cropWidth;
                        canvas.height = cropHeight;
                        
                        // ÁªòÂà∂Ë£ÅÂâ™ÂêéÁöÑÂõæÁâá
                        ctx.drawImage(
                            previewImage,
                            cropX, cropY, cropWidth, cropHeight,
                            0, 0, cropWidth, cropHeight
                        );
                        
                        // Êõ¥Êñ∞ÂõæÁâá
                        const croppedImageUrl = canvas.toDataURL('image/png');
                        previewImage.src = croppedImageUrl;
                        
                        // Êõ¥Êñ∞ÂΩìÂâçÂõæÁâá
                        const tempImg = new Image();
                        tempImg.src = croppedImageUrl;
                        currentImage = tempImg;
                        
                        // ÈáçÁΩÆÊª§ÈïúÈ¢ÑËßà
                        initFilterGrid();
                        
                        imageEdited = true;
                        
                        // ÂèñÊ∂àË£ÅÂâ™Ê®°Âºè
                        cancelCrop();
                        
                        showNotification('Ë£ÅÂâ™Â∑≤Â∫îÁî®');
                    } catch (error) {
                        console.error('Ë£ÅÂâ™Â§±Ë¥•:', error);
                        showNotification('Ë£ÅÂâ™Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
                    }
                    
                    hideLoading();
                }, 500);
            }
            
            // ÂèñÊ∂àË£ÅÂâ™
            function cancelCrop() {
                cropActive = false;
                cropOverlay.style.display = 'none';
                cropActions.style.display = 'none';
                
                // ÂêØÁî®ÂÖ∂‰ªñÊéß‰ª∂
                disableControls(false);
            }
            
            // Á¶ÅÁî®/ÂêØÁî®Êéß‰ª∂
            function disableControls(disabled) {
                brightnessSlider.disabled = disabled;
                contrastSlider.disabled = disabled;
                saturationSlider.disabled = disabled;
                blurSlider.disabled = disabled;
                rotateBtn.disabled = disabled;
                cropBtn.disabled = disabled;
                downloadBtn.disabled = disabled;
                resetBtn.disabled = disabled;
                newImageBtn.disabled = disabled;
                
                document.querySelectorAll('.filter-item').forEach(item => {
                    item.style.pointerEvents = disabled ? 'none' : 'auto';
                });
            }
            
            // ‰∏ãËΩΩÂõæÁâá
            function downloadImage() {
                if (!currentImage) return;
                
                showLoading();
                
                setTimeout(() => {
                    try {
                        // ÂàõÂª∫ÁîªÂ∏É
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // ËÆæÁΩÆÁîªÂ∏ÉÂ§ßÂ∞è
                        canvas.width = previewImage.naturalWidth;
                        canvas.height = previewImage.naturalHeight;
                        
                        // Â∫îÁî®ÊóãËΩ¨
                        if (rotationAngle !== 0) {
                            ctx.translate(canvas.width / 2, canvas.height / 2);
                            ctx.rotate((rotationAngle * Math.PI) / 180);
                            ctx.translate(-canvas.width / 2, -canvas.height / 2);
                        }
                        
                        // ÁªòÂà∂ÂõæÁâá
                        ctx.filter = previewImage.style.filter;
                        ctx.drawImage(previewImage, 0, 0, canvas.width, canvas.height);
                        
                        // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
                        const link = document.createElement('a');
                        link.download = 'edited_image.png';
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                        
                        showNotification('ÂõæÁâáÂ∑≤‰∏ãËΩΩ');
                    } catch (error) {
                        console.error('‰∏ãËΩΩÂ§±Ë¥•:', error);
                        showNotification('‰∏ãËΩΩÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                    }
                    
                    hideLoading();
                }, 500);
            }
            
            // ÊòæÁ§∫ÈÄöÁü•
            function showNotification(message) {
                notification.textContent = message;
                notification.style.display = 'block';
                
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
            
            // ÊòæÁ§∫Âä†ËΩΩ‰∏≠
            function showLoading() {
                loadingOverlay.style.display = 'flex';
            }
            
            // ÈöêËóèÂä†ËΩΩ‰∏≠
            function hideLoading() {
                loadingOverlay.style.display = 'none';
            }
            
            // Â§ÑÁêÜÂõæÁâá‰∏ä‰º†
            function handleImageUpload(file) {
                if (!file.type.match('image.*')) {
                    showNotification('ËØ∑‰∏ä‰º†ÂõæÁâáÊñá‰ª∂');
                    return;
                }
                
                showLoading();
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        // ‰øùÂ≠òÂéüÂßãÂõæÁâá
                        originalImage = img;
                        currentImage = img.cloneNode();
                        
                        // ÊòæÁ§∫ÂõæÁâá
                        previewImage.src = img.src;
                        
                        // ÈöêËóè‰∏ä‰º†Âå∫ÂüüÔºåÊòæÁ§∫ÁºñËæëÂå∫Âüü
                        uploadSection.style.display = 'none';
                        editorSection.style.display = 'block';
                        
                        // ÂàùÂßãÂåñÊª§ÈïúÈ¢ÑËßà
                        initFilterGrid();
                        
                        hideLoading();
                    };
                    
                    img.onerror = function() {
                        showNotification('ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•');
                        hideLoading();
                    };
                    
                    img.src = e.target.result;
                };
                
                reader.onerror = function() {
                    showNotification('ËØªÂèñÊñá‰ª∂Â§±Ë¥•');
                    hideLoading();
                };
                
                reader.readAsDataURL(file);
            }
            
            // Ë£ÅÂâ™Âå∫ÂüüÊãñÂä®ÂíåË∞ÉÊï¥Â§ßÂ∞è
            let isDragging = false;
            let isResizing = false;
            let resizeHandle = null;
            let startX, startY, startWidth, startHeight, startLeft, startTop;
            
            // Ë£ÅÂâ™Âå∫ÂüüÊãñÂä®
            cropArea.addEventListener('mousedown', function(e) {
                if (e.target !== this) return;
                
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                startLeft = parseInt(cropArea.style.left) || 0;
                startTop = parseInt(cropArea.style.top) || 0;
                
                e.preventDefault();
            });
            
            // Ë£ÅÂâ™Âå∫ÂüüË∞ÉÊï¥Â§ßÂ∞è
            cropHandleNW.addEventListener('mousedown', startResize);
            cropHandleNE.addEventListener('mousedown', startResize);
            cropHandleSW.addEventListener('mousedown', startResize);
            cropHandleSE.addEventListener('mousedown', startResize);
            
            function startResize(e) {
                isResizing = true;
                resizeHandle = e.target;
                startX = e.clientX;
                startY = e.clientY;
                startWidth = parseInt(cropArea.style.width) || 0;
                startHeight = parseInt(cropArea.style.height) || 0;
                startLeft = parseInt(cropArea.style.left) || 0;
                startTop = parseInt(cropArea.style.top) || 0;
                
                e.preventDefault();
                e.stopPropagation();
            }
            
            // Èº†Ê†áÁßªÂä®Â§ÑÁêÜ
            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;
                    
                    const imgRect = previewImage.getBoundingClientRect();
                    const cropRect = cropArea.getBoundingClientRect();
                    
                    let newLeft = startLeft + dx;
                    let newTop = startTop + dy;
                    
                    // ÈôêÂà∂Ë£ÅÂâ™Âå∫ÂüüÂú®ÂõæÁâáÂÜÖ
                    newLeft = Math.max(0, Math.min(newLeft, imgRect.width - cropRect.width));
                    newTop = Math.max(0, Math.min(newTop, imgRect.height - cropRect.height));
                    
                    cropArea.style.left = `${newLeft}px`;
                    cropArea.style.top = `${newTop}px`;
                } else if (isResizing) {
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;
                    
                    const imgRect = previewImage.getBoundingClientRect();
                    
                    let newWidth = startWidth;
                    let newHeight = startHeight;
                    let newLeft = startLeft;
                    let newTop = startTop;
                    
                    // Ê†πÊçÆ‰∏çÂêåÁöÑË∞ÉÊï¥ÊüÑË∞ÉÊï¥Â§ßÂ∞èÂíå‰ΩçÁΩÆ
                    if (resizeHandle === cropHandleNW) {
                        newWidth = startWidth - dx;
                        newHeight = startHeight - dy;
                        newLeft = startLeft + dx;
                        newTop = startTop + dy;
                    } else if (resizeHandle === cropHandleNE) {
                        newWidth = startWidth + dx;
                        newHeight = startHeight - dy;
                        newTop = startTop + dy;
                    } else if (resizeHandle === cropHandleSW) {
                        newWidth = startWidth - dx;
                        newHeight = startHeight + dy;
                        newLeft = startLeft + dx;
                    } else if (resizeHandle === cropHandleSE) {
                        newWidth = startWidth + dx;
                        newHeight = startHeight + dy;
                    }
                    
                    // ÈôêÂà∂ÊúÄÂ∞èÂ∞∫ÂØ∏
                    newWidth = Math.max(50, newWidth);
                    newHeight = Math.max(50, newHeight);
                    
                    // ÈôêÂà∂Ë£ÅÂâ™Âå∫ÂüüÂú®ÂõæÁâáÂÜÖ
                    newLeft = Math.max(0, Math.min(newLeft, imgRect.width - newWidth));
                    newTop = Math.max(0, Math.min(newTop, imgRect.height - newHeight));
                    
                    cropArea.style.width = `${newWidth}px`;
                    cropArea.style.height = `${newHeight}px`;
                    cropArea.style.left = `${newLeft}px`;
                    cropArea.style.top = `${newTop}px`;
                }
            });
            
            // Èº†Ê†áÈáäÊîæÂ§ÑÁêÜ
            document.addEventListener('mouseup', function() {
                isDragging = false;
                isResizing = false;
                resizeHandle = null;
            });
            
            // ‰∫ã‰ª∂ÁõëÂê¨
            uploadBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    handleImageUpload(this.files[0]);
                }
            });
            
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.borderColor = '#4a90e2';
            });
            
            uploadArea.addEventListener('dragleave', function() {
                this.style.borderColor = '#ddd';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.borderColor = '#ddd';
                
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    handleImageUpload(e.dataTransfer.files[0]);
                }
            });
            
            brightnessSlider.addEventListener('input', function() {
                brightnessValue.textContent = this.value;
                applyImageChanges();
            });
            
            contrastSlider.addEventListener('input', function() {
                contrastValue.textContent = this.value;
                applyImageChanges();
            });
            
            saturationSlider.addEventListener('input', function() {
                saturationValue.textContent = this.value;
                applyImageChanges();
            });
            
            blurSlider.addEventListener('input', function() {
                blurValue.textContent = this.value;
                applyImageChanges();
            });
            
            rotateBtn.addEventListener('click', rotateImage);
            cropBtn.addEventListener('click', startCrop);
            applyCropBtn.addEventListener('click', applyCrop);
            cancelCropBtn.addEventListener('click', cancelCrop);
            downloadBtn.addEventListener('click', downloadImage);
            resetBtn.addEventListener('click', resetImage);
            
            newImageBtn.addEventListener('click', function() {
                // Á°ÆËÆ§ÊòØÂê¶ÊîæÂºÉÂΩìÂâçÁºñËæë
                if (imageEdited) {
                    if (!confirm('ÊòØÂê¶ÊîæÂºÉÂΩìÂâçÁºñËæëÂπ∂‰∏ä‰º†Êñ∞ÂõæÁâáÔºü')) {
                        return;
                    }
                }
                
                // ÈáçÁΩÆÁä∂ÊÄÅ
                originalImage = null;
                currentImage = null;
                imageEdited = false;
                rotationAngle = 0;
                currentFilter = 'none';
                
                // ÊòæÁ§∫‰∏ä‰º†Âå∫ÂüüÔºåÈöêËóèÁºñËæëÂå∫Âüü
                uploadSection.style.display = 'block';
                editorSection.style.display = 'none';
                
                // Ê∏ÖÁ©∫Êñá‰ª∂ËæìÂÖ•
                fileInput.value = '';
            });
            
            // Ê∑ªÂä†ÈîÆÁõòÂø´Êç∑ÈîÆ
            document.addEventListener('keydown', function(e) {
                // Â¶ÇÊûúÊ≠£Âú®Ë£ÅÂâ™ÔºåÂàôÂ§ÑÁêÜË£ÅÂâ™Áõ∏ÂÖ≥ÁöÑÂø´Êç∑ÈîÆ
                if (cropActive) {
                    if (e.key === 'Enter') {
                        applyCrop();
                    } else if (e.key === 'Escape') {
                        cancelCrop();
                    }
                    return;
                }
                
                // ÂÖ∂‰ªñÂø´Êç∑ÈîÆ
                if (e.ctrlKey) {
                    if (e.key === 'z') {
                        // Ctrl+Z: ÈáçÁΩÆ
                        resetImage();
                        e.preventDefault();
                    } else if (e.key === 's') {
                        // Ctrl+S: ‰øùÂ≠ò
                        downloadImage();
                        e.preventDefault();
                    } else if (e.key === 'o') {
                        // Ctrl+O: ÊâìÂºÄÊñ∞ÂõæÁâá
                        newImageBtn.click();
                        e.preventDefault();
                    }
                } else if (e.key === 'r') {
                    // R: ÊóãËΩ¨
                    rotateImage();
                } else if (e.key === 'c') {
                    // C: Ë£ÅÂâ™
                    startCrop();
                }
            });
            
            // ÁßªÂä®Á´ØËß¶Êë∏ÊîØÊåÅ
            let touchStartX, touchStartY;
            
            cropArea.addEventListener('touchstart', function(e) {
                if (e.target !== this) return;
                
                isDragging = true;
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                startLeft = parseInt(cropArea.style.left) || 0;
                startTop = parseInt(cropArea.style.top) || 0;
                
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                
                const dx = e.touches[0].clientX - touchStartX;
                const dy = e.touches[0].clientY - touchStartY;
                
                const imgRect = previewImage.getBoundingClientRect();
                const cropRect = cropArea.getBoundingClientRect();
                
                let newLeft = startLeft + dx;
                let newTop = startTop + dy;
                
                // ÈôêÂà∂Ë£ÅÂâ™Âå∫ÂüüÂú®ÂõæÁâáÂÜÖ
                newLeft = Math.max(0, Math.min(newLeft, imgRect.width - cropRect.width));
                newTop = Math.max(0, Math.min(newTop, imgRect.height - cropRect.height));
                
                cropArea.style.left = `${newLeft}px`;
                cropArea.style.top = `${newTop}px`;
                
                e.preventDefault();
            });
            
            document.addEventListener('touchend', function() {
                isDragging = false;
            });
            
            // ÂàùÂßãÂåñ
            function init() {
                // Ê£ÄÊü•ÊòØÂê¶ÊîØÊåÅCanvas
                const canvas = document.createElement('canvas');
                if (!canvas.getContext) {
                    alert('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅCanvasÔºåÊó†Ê≥ï‰ΩøÁî®Êú¨Â∑•ÂÖ∑„ÄÇËØ∑Êõ¥Êç¢ÊµèËßàÂô®ÂêéÈáçËØï„ÄÇ');
                    return;
                }
                
                // Ê£ÄÊü•ÊòØÂê¶ÊîØÊåÅFileReader
                if (typeof FileReader === 'undefined') {
                    alert('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅFileReaderÔºåÊó†Ê≥ï‰ΩøÁî®Êú¨Â∑•ÂÖ∑„ÄÇËØ∑Êõ¥Êç¢ÊµèËßàÂô®ÂêéÈáçËØï„ÄÇ');
                    return;
                }
            }
            
            init();
        });
    </script>
