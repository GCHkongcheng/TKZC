<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>词根联想记忆 - 天空之城</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            background-color: #4a90e2;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .root {
            font-size: 48px;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 10px;
        }
        .word {
            font-size: 24px;
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357abd;
        }
        .menu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .menu {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
        }
        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .menu-title {
            font-size: 24px;
            font-weight: bold;
        }
        .close-menu {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .root-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }
        .root-item {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .root-item:hover {
            background-color: #e0e0e0;
        }
        .edit-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .edit-form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 400px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>词根联想记忆</h1>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="root" id="current-root">A</div>
            <div class="word" id="current-word">夹子</div>
        </div>
        
        <div class="buttons">
            <button id="prev-btn">上一个</button>
            <button id="edit-btn">编辑</button>
            <button id="menu-btn">菜单</button>
            <button id="next-btn">下一个</button>
        </div>
    </div>
    
    <div class="menu-container" id="menu-container">
        <div class="menu">
            <div class="menu-header">
                <div class="menu-title">词根列表</div>
                <button class="close-menu" id="close-menu">&times;</button>
            </div>
            <div class="root-list" id="root-list">
                <!-- 词根列表将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>
    
    <div class="edit-container" id="edit-container">
        <div class="edit-form">
            <div class="form-group">
                <label for="edit-root">词根</label>
                <input type="text" id="edit-root" readonly>
            </div>
            <div class="form-group">
                <label for="edit-word">联想词</label>
                <input type="text" id="edit-word">
            </div>
            <div class="form-buttons">
                <button id="cancel-edit">取消</button>
                <button id="save-edit">保存</button>
            </div>
        </div>
    </div>
    
    <script>
        // 加载词根数据
        let rootData = [];
        let currentIndex = 0;
        
        // 获取DOM元素
        const currentRootElement = document.getElementById('current-root');
        const currentWordElement = document.getElementById('current-word');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const editBtn = document.getElementById('edit-btn');
        const menuBtn = document.getElementById('menu-btn');
        const menuContainer = document.getElementById('menu-container');
        const closeMenuBtn = document.getElementById('close-menu');
        const rootList = document.getElementById('root-list');
        const editContainer = document.getElementById('edit-container');
        const editRootInput = document.getElementById('edit-root');
        const editWordInput = document.getElementById('edit-word');
        const cancelEditBtn = document.getElementById('cancel-edit');
        const saveEditBtn = document.getElementById('save-edit');
        
        // 加载数据
        function loadData() {
            // 硬编码一些初始数据，以防data.txt加载失败
            const defaultData = [
                { root: "A", word: "夹子" },
                { root: "AB", word: "安倍晋三（首相）" },
                { root: "AC", word: "AC米兰" },
                { root: "AD", word: "AD钙奶" },
                { root: "AE", word: "艾尔登法环" },
                { root: "AF", word: "Africa（非洲长颈鹿）" },
                { root: "AG", word: "ag超玩会" },
                { root: "AH", word: "阿虎 （有翅膀的白虎）" },
                { root: "AI", word: "Artificial intelligence(人工智能机器人)" },
                { root: "AJ", word: "按键" }
            ];
            
            // 首先尝试从localStorage加载数据
            const savedData = localStorage.getItem('rootWordData');
            if (savedData) {
                try {
                    rootData = JSON.parse(savedData);
                    console.log('从本地存储加载数据成功');
                    // 显示第一个词根
                    showRoot(0);
                    // 生成词根列表
                    generateRootList();
                    return;
                } catch (e) {
                    console.error('解析本地存储数据失败:', e);
                }
            }
            
            // 如果本地存储没有数据，尝试从data.txt加载
            rootData = defaultData;
            fetch('data.txt')
                .then(response => response.text())
                .then(text => {
                    const lines = text.split('\n');
                    
                    const parsedData = lines.map(line => {
                        // 解析每行数据，格式为 "AB 安倍晋三（首相）" 或 "A 夹子】"
                        const match = line.match(/^([A-Z]+)\s+(.+)$/);
                        if (match) {
                            let word = match[2];
                            // 移除可能的结尾括号或其他符号
                            word = word.replace(/】$/, '').replace(/\s*$/, '');
                            return {
                                root: match[1],
                                word: word
                            };
                        }
                        return null;
                    }).filter(item => item !== null);
                    
                    if (parsedData.length > 0) {
                        rootData = parsedData;
                        // 保存到本地存储
                        localStorage.setItem('rootWordData', JSON.stringify(rootData));
                        // 重新显示第一个词根
                        showRoot(0);
                        // 重新生成词根列表
                        generateRootList();
                    }
                })
                .catch(error => {
                    console.error('加载data.txt失败:', error);
                    // 使用硬编码的初始数据继续
                });
            
            // 显示第一个词根
            showRoot(0);
            
            // 生成词根列表
            generateRootList();
        }
        
        // 显示指定索引的词根
        function showRoot(index) {
            if (index < 0) {
                index = rootData.length - 1;
            } else if (index >= rootData.length) {
                index = 0;
            }
            
            currentIndex = index;
            const rootItem = rootData[currentIndex];
            
            currentRootElement.textContent = rootItem.root;
            currentWordElement.textContent = rootItem.word;
        }
        
        // 生成词根列表
        function generateRootList() {
            rootList.innerHTML = '';
            
            rootData.forEach((item, index) => {
                const rootItem = document.createElement('div');
                rootItem.className = 'root-item';
                rootItem.textContent = item.root;
                rootItem.addEventListener('click', () => {
                    showRoot(index);
                    menuContainer.style.display = 'none';
                });
                
                rootList.appendChild(rootItem);
            });
        }
        
        // 保存编辑后的数据
        function saveData() {
            const root = editRootInput.value;
            const word = editWordInput.value;
            
            if (!word.trim()) {
                alert('联想词不能为空');
                return;
            }
            
            // 更新当前词根的联想词
            rootData[currentIndex].word = word;
            currentWordElement.textContent = word;
            
            // 保存到localStorage
            localStorage.setItem('rootWordData', JSON.stringify(rootData));
            console.log('数据已更新并保存到本地存储');
            
            // 关闭编辑窗口
            editContainer.style.display = 'none';
        }
        
        // 事件监听
        prevBtn.addEventListener('click', () => {
            showRoot(currentIndex - 1);
        });
        
        nextBtn.addEventListener('click', () => {
            showRoot(currentIndex + 1);
        });
        
        editBtn.addEventListener('click', () => {
            editRootInput.value = rootData[currentIndex].root;
            editWordInput.value = rootData[currentIndex].word;
            editContainer.style.display = 'flex';
        });
        
        menuBtn.addEventListener('click', () => {
            menuContainer.style.display = 'flex';
        });
        
        closeMenuBtn.addEventListener('click', () => {
            menuContainer.style.display = 'none';
        });
        
        cancelEditBtn.addEventListener('click', () => {
            editContainer.style.display = 'none';
        });
        
        saveEditBtn.addEventListener('click', saveData);
        
        // 点击菜单外部关闭菜单
        menuContainer.addEventListener('click', (event) => {
            if (event.target === menuContainer) {
                menuContainer.style.display = 'none';
            }
        });
        
        // 点击编辑窗口外部关闭编辑窗口
        editContainer.addEventListener('click', (event) => {
            if (event.target === editContainer) {
                editContainer.style.display = 'none';
            }
        });
        
        // 键盘导航
        document.addEventListener('keydown', (event) => {
            if (menuContainer.style.display === 'flex' || editContainer.style.display === 'flex') {
                return;
            }
            
            if (event.key === 'ArrowLeft') {
                showRoot(currentIndex - 1);
            } else if (event.key === 'ArrowRight') {
                showRoot(currentIndex + 1);
            }
        });
        
        // 加载数据
        loadData();
    </script>
</body>
</html>
